command[check_root]=/usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /
command[check_cpu]=/etc/cluster/scripts/check-linux-stats -C -w 70 -c 80 -s 5
command[check_mem]=/etc/cluster/scripts/check-linux-stats -M -w 70,70 -c 80,80
command[check_mounts]=/etc/cluster/scripts/check-mountpoints -a
command[check_mount]=/etc/cluster/scripts/check-mountpoints $ARG1$
command[condor_activity]=sudo /etc/cluster/scripts/check-condor -a -H $ARG1$
command[condor_status]=sudo /etc/cluster/scripts/check-condor -s -H $ARG1$
