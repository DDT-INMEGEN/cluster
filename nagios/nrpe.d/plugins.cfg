command[check_root]=/usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /
command[check_cpu]=/etc/cluster/scripts/check_linux_stats -C -w 70 -c 80 -s 5
command[check_mem]=/etc/cluster/scripts/check_linux_stats -M -w 70,70 -c 80,80
command[check_mounts]=/etc/cluster/scripts/check_mountpoints -a
command[check_mount]=/etc/cluster/scripts/check_mountpoints $ARG1$
command[check_my_condor]=sudo /etc/cluster/scripts/check_condor -H $ARG1$
command[check_my_condor_activity]=sudo /etc/cluster/scripts/check_condor  -a  -H $ARG1$
command[check_my_condor_status]=sudo /etc/cluster/scripts/check_condor  -s -H $ARG1$
